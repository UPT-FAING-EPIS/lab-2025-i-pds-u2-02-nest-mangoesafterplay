name: ğŸš€ Build and Publish Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repositorio
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@${{ github.repository_owner }}'

      # ========================
      # ğŸ”¹ Notifications
      # ========================
      - name: ğŸ“¦ Instalar dependencias - notifications
        working-directory: notifications
        run: npm ci

      - name: ğŸ—ï¸ Construir paquete - notifications/libs/domain
        working-directory: notifications/libs/domain
        run: |
          npm version patch --no-git-tag-version
          npm pack
          mv *.tgz ../../../notifications_domain.tgz

      # ========================
      # ğŸ”¹ Customer App
      # ========================
      - name: ğŸ“¦ Instalar dependencias - customer-app
        working-directory: customer-app
        run: npm ci

      - name: ğŸ—ï¸ Construir paquete - customer-app/libs/domain
        working-directory: customer-app/libs/domain
        run: |
          npm version patch --no-git-tag-version
          npm pack
          mv *.tgz ../../../customer_domain.tgz

      # ========================
      # ğŸ“¦ Publicar Release
      # ========================
      - name: ğŸ—ƒï¸ Crear GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Release v1.0.${{ github.run_number }}"
          body: |
            ğŸ”– VersiÃ³n automÃ¡tica publicada desde GitHub Actions.
            - ğŸ“ `notifications/libs/domain` â†’ `notifications_domain.tgz`
            - ğŸ“ `customer-app/libs/domain` â†’ `customer_domain.tgz`
          files: |
            notifications_domain.tgz
            customer_domain.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
